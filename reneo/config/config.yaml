# Snakemake config
input:
output: 'reneo.out/'
log: 'reneo/reneo.log'

# Databases 
databases:

# Job resources for use with Snakemake profiles
  # jobCPU will be scaled down if running locally with less than 8 threads
  # jobMem is ignored when running locally
resources:
  jobCPU: 8
  jobMem: 16000       # in Mb

# Reneo parameters
minlength: 2000
mincov: 1
compcount: 200
maxpaths: 10
mgfrac: 0.2
evalue: 1E-10
hmmscore: 50
covtol: 100
alpha: 1.2