# Snakemake config
input:
output: 'reneo.out/'
log: 'reneo/reneo.log'

# Databases 
databases:

# Job resources for use with Snakemake profiles
  # jobCPU will be scaled down if running locally with less than 8 threads
  # jobMem is ignored when running locally
resources:
  jobCPU: 8
  jobMem: 16000       # in Mb